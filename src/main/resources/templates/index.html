<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<th:block th:replace="~{layout.html :: header}"></th:block>
<div class="container">
  <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="create">
    Create Room
  </button>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 800px">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="roomForm">
            <div class="row">
              <div class="form-group col-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group col-6">
                <label for="type">Type</label>
                <select class="multiselect-dropdown form-control select2-hidden-accessible" id="type" name="type">
                  <option th:each="type : ${types}" th:value="${type.value}"
                          th:text="${type.name}"/>
                </select>
              </div>
              <div class="form-group col-6">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price">
              </div>
              <div class="form-group col-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description">
              </div>
              <div class="form-group col-6">
                <label class="mt-3">Categories: </label>
                <div class="form-check form-check-inline mt-3" th:each="category : ${categories}">
                  <input class="form-check-input" type="checkbox" th:value="${category.value}" name="categories" />
                  <label class="form-check-label"  th:text="${category.name}">  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
